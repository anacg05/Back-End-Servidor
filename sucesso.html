<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filme Cadastrado com Sucesso</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>🎬 FilmesFlix</h1>
  </header>

  <main>
    <section class="containerSucesso">
      <h1 class="sucesso">✅ Inserção feita com sucesso!</h1>

      <div class="dadosFilme">
        <p><strong>Título:</strong> <span id="titulo"></span></p>
        <p><strong>Ano:</strong> <span id="ano"></span></p>
        <p><strong>Duração:</strong> <span id="duracao"></span></p>
        <p><strong>Idioma:</strong> <span id="linguagem"></span></p>
      </div>

      <div class="botoesCadastro">
        <a href="/listarfilmes" class="botao">🎞️ Ver todos os filmes</a>
        <a href="/cadastro" class="botao">➕ Cadastrar outro</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FilmesFlix</p>
    <p>Criado por Ana Clara Grizotto</p>
  </footer>

  <!-- Script externo -->
  <script src="sucesso.js"></script>
</body>
</html>
